name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop
      - master

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.js
            **/*.ts
            **/*.jsx
            **/*.tsx
            **/*.py
            **/*.java
            **/*.cpp
            **/*.c
            **/*.cs
            **/*.go
            **/*.rs
            **/*.php
            **/*.rb

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          npm init -y
          npm install axios @octokit/rest

      - name: Run AI Review (Groq API)
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          node --input-type=module - <<'EOF'
          import fs from 'fs';
          import path from 'path';
          import { Octokit } from '@octokit/rest';
          import axios from 'axios';

          const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });
          const changedFiles = process.env.CHANGED_FILES?.split(' ') || [];
          const context = JSON.parse(process.env.GITHUB_CONTEXT || '{}');

          const getLanguage = (ext) => ({
            '.js': 'javascript',
            '.ts': 'typescript',
            '.jsx': 'javascript',
            '.tsx': 'typescript',
            '.py': 'python',
            '.java': 'java',
            '.cpp': 'cpp',
            '.c': 'c',
            '.cs': 'csharp',
            '.go': 'go',
            '.rs': 'rust',
            '.php': 'php',
            '.rb': 'ruby'
          }[ext] || 'text');

          async function analyzeCode(filePath, code) {
            const language = getLanguage(path.extname(filePath));
            const prompt = `
You are an AI code reviewer.
Return ONLY valid JSON in the following structure without any extra text:

{
  "score": 1-10,
  "summary": "Brief summary of code quality",
  "comments": [
    { "line": null, "type": "bug|performance|style|security", "severity": "low|medium|high", "message": "Detailed suggestion" }
  ]
}

Review this ${language} code:

\`\`\`${language}
${code}
\`\`\`

Rules:
- Follow JSON format exactly.
- Do not add any explanation outside JSON.
- If there are no comments, return an empty array in "comments".
`;

            try {
              const res = await axios.post(
                "https://api.groq.com/openai/v1/chat/completions",
                {
                  model: "llama3-8b-8192",
                  messages: [{ role: "user", content: prompt }],
                  temperature: 0.2
                },
                {
                  headers: {
                    Authorization: `Bearer ${process.env.GROQ_API_KEY}`,
                    "Content-Type": "application/json"
                  }
                }
              );

              let content = res.data.choices[0].message.content || "";
              const match = content.match(/\{[\s\S]*\}/);
              if (match) {
                content = match[0];
              }

              try {
                return JSON.parse(content);
              } catch (err) {
                console.warn("JSON parse error, repairing...");
                content = content
                  .replace(/(\w+):/g, '"$1":') // add quotes to keys
                  .replace(/,\s*}/g, '}')      // remove trailing commas
                  .replace(/,\s*]/g, ']');     // remove trailing commas in arrays
                return JSON.parse(content);
              }
            } catch (e) {
              console.error("Error analyzing file:", filePath, e.message);
              return { score: 0, summary: "AI analysis failed", comments: [] };
            }
          }

          async function postPRComments(reviews) {
            if (!context.payload || !context.payload.pull_request) {
              console.warn("No PR context found, skipping PR comments.");
              return;
            }
            const [owner, repo] = context.repository.split('/');
            const prNumber = context.payload.pull_request.number;

            // One big comment instead of many small ones
            let body = "## ðŸ¤– AI Code Review\n\n";
            for (const review of reviews) {
              body += `### ðŸ“„ ${review.filePath}\n**Score:** ${review.score}/10\n**Summary:** ${review.summary}\n\n`;
              if (review.comments.length > 0) {
                body += "**Suggestions:**\n";
                review.comments.forEach((c, i) => {
                  body += `${i + 1}. (${c.severity}) ${c.type} - ${c.message}\n`;
                });
              }
              body += "\n---\n";
            }

            await octokit.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body
            });
          }

          async function postPushIssue(reviews) {
            const [owner, repo] = context.repository.split('/');
            const commitSha = context.sha?.substring(0, 7) || "unknown";
            let body = `## ðŸ¤– AI Code Review - Commit \`${commitSha}\`\n\n`;

            for (const r of reviews) {
              body += `### ðŸ“„ ${r.filePath}\n**Score:** ${r.score}/10\n**Summary:** ${r.summary}\n\n`;
              if (r.comments.length > 0) {
                body += "**Suggestions:**\n";
                r.comments.forEach((c, i) => {
                  body += `${i + 1}. (${c.severity}) ${c.type} - ${c.message}\n`;
                });
              }
              body += "\n---\n";
            }

            await octokit.issues.create({
              owner,
              repo,
              title: `ðŸ¤– AI Code Review - ${commitSha}`,
              body
            });
          }

          (async () => {
            let reviews = [];
            for (const filePath of changedFiles) {
              if (fs.existsSync(filePath)) {
                const code = fs.readFileSync(filePath, 'utf8');
                const result = await analyzeCode(filePath, code);
                if (result) {
                  result.filePath = filePath;
                  reviews.push(result);
                }
              }
            }

            if (context.event_name === 'pull_request') {
              await postPRComments(reviews);
            } else {
              await postPushIssue(reviews);
            }
          })();
          EOF